
<div class="col-md-6">
    <h2>Contact Form</h2>
    <form [formGroup]="contactForm" class="form">
        <div class="form-group">
            <input type="text" formControlName="yourname" required placeholder="Enter your name" class="form-control"/>
            <!-- <span class="error" *ngIf="yourname.invalid && yourname.touched">Please enter your name</span> -->
        </div>
        <div class="form-group">
            <input type="email" formControlName="email" placeholder="Enter your email" required class="form-control"/>
            <!-- <span class="error" *ngIf="email.invalid && email.touched">Please enter your email</span> -->
        </div>
        <div class="form-group">
            <input type="text" formControlName="mobile" placeholder="Enter your mobile no" required class="form-control"/>
            <!-- <span class="error" *ngIf="mobile.invalid && mobile.touched">Please enter your mobile no</span> -->
        </div>
        <div class="form-group">
            <input type="submit" name="Send" (click)="postData()" class="btn btn-success"/>
            &nbsp;&nbsp;<a (click)="setData()" class="btn btn-primary">Set Value</a>
            &nbsp;&nbsp;<a (click)="resetData()" class="btn btn-primary">Reset</a>
        </div>
    </form>
</div>
