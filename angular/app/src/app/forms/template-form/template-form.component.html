<h1>Topic : 7 Forms</h1>
<div class="col-md-6">
    <h2>Contact Form</h2>
    <!-- ngModel will copy value from all the fields and will group and will give to local variable in this form it is #contactForm -->
    <!-- Way 1 to empty form data after submitting form data  contactForm.reset();   <form #contactForm="ngForm" class="form" (ngSubmit)="formSubmit(contactForm.value);contactForm.reset();">  -->
    <!-- For prefilled data [ngModel]="users.mobile" -->
    <form #contactForm="ngForm" class="form" (ngSubmit)="formSubmit(contactForm.value)">
        <div class="form-group">
            <input type="text" name="yourname" #yourname="ngModel" required placeholder="Enter your name" class="form-control" [ngModel]="users.name"/>
            <span class="error" *ngIf="yourname.invalid && yourname.touched">Please enter your name</span>
        </div>
        <div class="form-group">
            <input type="email" name="email" placeholder="Enter your email" #email="ngModel" required class="form-control" [ngModel]="users.email"/>
            <span class="error" *ngIf="email.invalid && email.touched">Please enter your email</span>
        </div>
        <div class="form-group">
            <input type="text" name="mobile" placeholder="Enter your mobile no" #mobile="ngModel" required class="form-control" [ngModel]="users.mobile"/>
            <span class="error" *ngIf="mobile.invalid && mobile.touched">Please enter your mobile no</span>
        </div>
        <div class="form-group">
            <input type="submit" name="Send" [disabled]="contactForm.invalid" class="btn btn-success"/>
        </div>
    </form>
</div>
